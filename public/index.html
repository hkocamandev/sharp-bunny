<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Image Processor Dashboard</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="/styles.css" />
  </head>

  <body class="bg-gray-100 text-gray-800">
    <div class="max-w-6xl mx-auto p-4">
      <h1 class="text-2xl font-bold mb-6 text-center">
        Image Processor Dashboard
      </h1>

      <!-- Upload Card -->
      <div class="bg-white shadow-sm rounded-xl p-4 mb-6">
        <form id="uploadForm" class="flex flex-wrap items-center gap-4">
          <!-- Choose Files -->
          <label class="flex items-center gap-3 cursor-pointer">
            <button
              type="button"
              class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
            >
              Choose Files
            </button>

            <span id="fileText" class="text-sm text-gray-600"
              >No file selected</span
            >

            <input
              type="file"
              id="images"
              name="images"
              multiple
              accept="image/*"
              class="hidden"
            />
          </label>

          <!-- Upload -->
          <!-- Upload -->
<button
  type="submit"
  id="resizeBtn"
  class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600"
>
  Resize
</button>

<!-- Add Watermark -->
<button
  type="button"
  id="watermarkBtn"
  class="px-4 py-2 bg-purple-500 text-white rounded-md hover:bg-purple-600"
>
  Add Watermark
</button>

          <!-- Clear Logs -->
          <button
            type="button"
            id="clearLogsBtn"
            class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600"
          >
            Clear Logs
          </button>

          <!-- Clear Gallery -->
          <button
            type="button"
            id="clearGalleryBtn"
            class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700"
          >
            Clear Gallery
          </button>

          <!-- Status -->
          <span
            id="status"
            class="ml-auto text-sm text-gray-700 truncate max-w-full"
          ></span>
        </form>
      </div>

      <!-- Gallery Section -->
      <div class="bg-white shadow-sm rounded-xl p-4 mb-6">
        <h2 class="text-xl font-semibold mb-3">Gallery</h2>
        <div
          id="gallery"
          class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4"
        ></div>
      </div>

      <!-- Logs Section -->
      <div class="bg-white shadow-sm rounded-xl p-4">
        <h2 class="text-xl font-semibold mb-3">Live Logs</h2>
        <div id="logs" class="h-80 overflow-auto space-y-2"></div>
      </div>
    </div>

    <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
