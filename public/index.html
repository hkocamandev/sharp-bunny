<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Image Processor + Live Logs</title>
  <style>
    body { font-family: Arial; padding: 20px; background:#f6f7fb; }
    form { background:white; padding:16px; border-radius:8px; margin-bottom:12px; max-width:520px; box-shadow:0 2px 6px rgba(0,0,0,0.06); }
    button{ padding:8px 12px; border-radius:6px; border:none; background:#007bff; color:white; cursor:pointer; }
    #gallery img{ width:120px; margin:6px; border-radius:6px; }
    #logs { max-width:800px; background:white; padding:12px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.06); height:300px; overflow:auto; }
    .log-item { padding:6px; border-bottom:1px solid #eee; }
    .success{ color:green } .failed{ color:red } .queued{ color: #666 } .processing{ color: orange } .dead{ color: darkred }
    #images {
  display: none; /* native file input hidden */
}

.choose-btn, .upload-btn {
  padding: 8px 12px;
  border-radius: 6px;
  border: none;
  background: #007bff;
  color: white;
  cursor: pointer;
}

.choose-btn:hover, .upload-btn:hover {
  background: #005fcc;
}
  </style>
</head>
<body>
  <h2>Image Processor Demo (Live Logs)</h2>
<form id="uploadForm" style="display:flex; align-items:center; gap:12px;">
  
  <label class="file-label" style="display:flex; align-items:center; gap:10px; cursor:pointer;">
    <button type="button" class="choose-btn">Choose Files</button>
    <span id="fileText" style="font-size:14px; color:#555;">No file selected</span>
    <input type="file" id="images" name="images" multiple accept="image/*" required>
  </label>

  <button type="submit" class="upload-btn" style="background: green; color:black;">Upload</button>
  <span id="status"></span>

</form>


  <h3>Gallery</h3>
  <div id="gallery"></div>

  <h3>Live Logs</h3>
  <div id="logs"></div>

  <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
  <script>
    const socket = io(); // connects to same origin
    const logsDiv = document.getElementById('logs');
    const gallery = document.getElementById('gallery');
    const statusSpan = document.getElementById('status');
    const form = document.getElementById('uploadForm');

    const fileInput = document.getElementById("images");
const fileText = document.getElementById("fileText");

    // live logs via socket
socket.on('job_log', (log) => {
  // prepend log entry
  const el = document.createElement('div');
  el.className = 'log-item ' + (log.status || '');
  el.innerHTML = `<b>${log.filename}</b> â€” <span>${(log.status||'').toUpperCase()}</span>
    ${log.retries !== undefined ? ` - retries: ${log.retries}` : ''}
    ${log.worker ? ` - worker: ${log.worker}` : ''}
    ${log.duration ? ` - ${log.duration}s` : ''}
    ${log.error ? ` - error: ${log.error}` : ''}
    <div style="font-size:12px;color:#666">${new Date(log.timestamp).toLocaleString()}</div>`;
  logsDiv.prepend(el);

  // ðŸ”¥ EÄŸer iÅŸ baÅŸarÄ±yla bitti ise galeriyi yenile
  if (log.status === "success") {
      loadGallery();
  }
});


    // initial polling to populate gallery and jobs (fallback)
    async function loadGallery() {
      const res = await fetch('/processed');
      const imgs = await res.json();
      gallery.innerHTML = imgs.map(item => `
  <div style="display:inline-block; text-align:center; margin:10px;">
    <img src="${item.url}" style="width:120px; border-radius:6px;" />
    <div style="font-size:12px; color:#555;">
      ${item.originalName || item.filename}
    </div>
  </div>
`).join('');

    }

    async function loadJobsOnce() {
      const res = await fetch('/jobs');
      const jobs = await res.json();
      // show last 10 in logsDiv initially
      jobs.slice(0,10).forEach(j => {
        const el = document.createElement('div');
        el.className = 'log-item ' + (j.status||'');
        el.innerHTML = `<b>${j.filename}</b> â€” <span>${(j.status||'').toUpperCase()}</span>
          ${j.retries !== undefined ? ` - retries: ${j.retries}` : ''}
          <div style="font-size:12px;color:#666">${new Date(j.lastUpdated).toLocaleString()}</div>`;
        logsDiv.prepend(el);
      });
    }

document.querySelector(".choose-btn").addEventListener("click", () => {
  fileInput.click();
});

fileInput.addEventListener("change", () => {
  if (fileInput.files.length === 0) {
    fileText.textContent = "No file selected";
  } else {
    fileText.textContent = `${fileInput.files.length} file(s) selected`;
  }
});


    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const files = document.getElementById('images').files;
      if (!files.length) return alert("Select files");
      const fd = new FormData();
      for (let f of files) fd.append('images', f);
      statusSpan.textContent = "Uploading...";
      const r = await fetch('/upload', { method:'POST', body: fd });
      const data = await r.json();
      statusSpan.textContent = data.message;
      setTimeout(() => statusSpan.textContent = '', 3000);
      loadGallery();
    });

    
    loadJobsOnce();
    loadGallery();
  </script>
</body>
</html>
