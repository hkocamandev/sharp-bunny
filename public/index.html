<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }
    h1 {
      color: #333;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    input[type="file"] {
      margin: 10px 0;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #message {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Upload Images</h1>
  <form id="uploadForm">
    <input type="file" name="images" id="images" multiple accept="image/*" required>
    <br>
    <button type="submit">Upload</button>
  </form>

  <div id="message"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const files = document.getElementById('images').files;
      if (files.length === 0) {
        message.textContent = "Please select at least one image.";
        return;
      }

      const formData = new FormData();
      for (let file of files) {
        formData.append('images', file);
      }

      message.textContent = "Uploading...";
      try {
        const res = await fetch('/upload', {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        message.textContent = data.message || "Upload complete!";
      } catch (err) {
        message.textContent = "‚ùå Error uploading files.";
      }
    });
  </script>
</body>
</html>
